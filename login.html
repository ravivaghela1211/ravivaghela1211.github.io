<body>
    <section id="title">

        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">SaveNotes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                  
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Notes</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>

                        </li>

                </div>
            </nav>
            <div class="row">
                <div class="login-heading col-lg">
                    <h1><i class="fa fa-external-link"></i>&nbsp Login to continue...</h1>
                </div>
            </div>
        </div>

    </section>
    <section id="login" >
        <form class="form-class">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <small id="forgotpassword" class="info form-text text-muted"><a href="">Forgot Password</a></small>

              <small id="signup-link" class="info form-text text-muted">New to SaveNotes?<a href="signup.html"> Create an account.</a></small>
            </div>
            
            <button type="submit" class=" btn btn-primary btn-lg">Submit</button>
          </form>
    </section>
    
    <footer id="footer" style="background-color:#ff4c68;" >
        <i class="social-icon fab fa-facebook"></i>
        <i class="social-icon fab fa-twitter"></i>
        <i class="social-icon fab fa-instagram"></i>
